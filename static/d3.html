<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Chart Demo</title>
  <meta name="viewport" 
    content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <style type="text/css">
    body {
      margin:50;
      padding:0;
      overflow:hidden;
    }
    svg {
      font: 20px sans-serif;
    }
    .axis path, .axis line {
      fill: none;
      stroke: #000;
    }
    .x.axis line {
      shape-rendering: auto;
    }

    .line {
      fill: none;
      stroke: #0099cc;
      stroke-width: 5px;
    }
  </style>
</head>
<body>
  <div id="uid"></div>
  <script src="d3.v3.min.js" type="text/javascript"></script>
  <script src="ngon.js" type="text/javascript"></script>
  <script type="text/javascript">

    var n = 50,
        duration = 750,
        now = new Date(Date.now() - duration),
        data = d3.range(n).map(function() { return 0; });
        currentValue = 0;

    var margin = {top: 10, right: 0, bottom: 100, left: 40},
        width = window.innerWidth - margin.right,
        height = window.innerHeight - margin.top - margin.bottom;

    var x = d3.time.scale()
        .domain([now - (n - 2) * duration, now - duration])
        .range([0, width]);

    var y = d3.scale.linear()
        .range([height, 0]);

    var line = d3.svg.line()
        .interpolate("basis")
        .x(function(d, i) { return x(now - (n - 1 - i) * duration); })
        .y(function(d, i) { return y(d); });

    var svg = d3.select("body").append("p").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .style("margin-left", -margin.left + "px")
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svg.append("defs").append("clipPath")
        .attr("id", "clip")
        .append("rect")
        .attr("width", width)
        .attr("height", height);

    var axis = svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(x.axis = d3.svg.axis().scale(x).orient("bottom"));

    var path = svg.append("g")
        .attr("clip-path", "url(#clip)")
        .append("path")
        .data([data])
        .attr("class", "line");

    tick();

    function tick() {

      // update the domains
      now = new Date();
      x.domain([now - (n - 2) * duration, now - duration]);
      y.domain([0, d3.max(data)+20]);

      data.push(currentValue);

      // redraw the line
      svg.select(".line")
          .attr("d", line)
          .attr("transform", null);

      // slide the x-axis left
      axis.transition()
          .duration(duration)
          .ease("linear")
          .call(x.axis);

      // slide the line left
      path.transition()
          .duration(duration)
          .ease("linear")
          .attr("transform", "translate(" + x(now - (n - 1) * duration) + ")")
          .each("end", tick);

      // pop the old data point off the front
      data.shift();
    }


    NGON.connect(function() {
      var d = new NGON.Object('datapoint', {v:0});
      d.on('v', function(v) { currentValue = v });

      NGON.watchPage();
    });
  </script>
</body>
</html>
